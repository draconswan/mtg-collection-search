<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Decklists</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
          integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/print.css" media="print"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <style>
        @media print {
            .no-print { display: none; }
            .decklist { page-break-after: always; }
        }
        .deck-header {
            background-color: #f8f9fa;
            padding: 0.5rem;
            border-bottom: 1px solid #dee2e6;
        }
        .deck-table th, .deck-table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<!-- Include header -->
<div th:replace="~{fragments/header :: body}"></div>
<div class="container py-4">
    <div class="row align-items-center mb-4">
        <div class="col">
            <h1 class="mb-0">User Decklists</h1>
        </div>
        <div class="col-auto no-print text-end">
            <a th:href="@{/user/deck/new}" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> Add Deck
            </a>
        </div>
    </div>
    <div th:each="deck : ${decks}" class="decklist mb-5">
        <div class="deck-header d-flex justify-content-between align-items-center">
            <h2 class="h5 mb-0" th:text="${deck.deckname}">Deck Name</h2>
            <span class="badge bg-secondary" th:text="${deck.decktype}">Deck Type</span>
        </div>
        <table class="table table-striped deck-table mt-3">
            <thead>
            <tr>
                <th scope="col">Qty</th>
                <th scope="col">Card Name</th>
                <th scope="col">Type</th>
                <th scope="col">Set</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="card : ${deck.cards}">
                <td th:text="${card.quantity}">Quantity</td>
                <td th:text="${card.name}">Card Name</td>
                <td th:text="${card.typeLine}">Type</td>
                <td th:text="${card.setCode}">Set</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
