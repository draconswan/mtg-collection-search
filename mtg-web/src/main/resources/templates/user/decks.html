<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Decklists</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
          integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/print.css" media="print"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="/js/mana-symbols.js" defer></script>
    <style>
        @media print {
            .no-print { display: none; }
            .decklist { page-break-after: always; }
        }
        .deck-header {
            background-color: #f8f9fa;
            padding: 0.5rem;
            border-bottom: 1px solid #dee2e6;
        }
        .deck-table th, .deck-table td {
            vertical-align: middle;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const modal = new bootstrap.Modal(document.getElementById("deleteDeckModal"));
            const message = document.getElementById("deleteDeckMessage");
            const confirmBtn = document.getElementById("confirmDeleteDeckBtn");
            document.querySelectorAll(".delete-deck-btn").forEach(btn => {
                btn.addEventListener("click", () => {
                    const deckId = btn.dataset.deckId;
                    const deckName = btn.dataset.deckName;
                    message.textContent =
                        `Are you absolutely sure you want to delete the deck "${deckName}"? This action cannot be undone.`;
                    confirmBtn.href = `/user/deck/${deckId}/delete`;
                    modal.show();
                });
            });
        });
    </script>
</head>
<body>
<!-- Include header -->
<div th:replace="~{fragments/header :: body}"></div>
<div class="container py-4">
    <div class="row align-items-center mb-4">
        <div class="col">
            <h1 class="mb-0"><span sec:authentication="name"></span>'s Decklists</h1>
        </div>
        <div class="col-auto no-print text-end">
            <a th:href="@{/user/deck/new}" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> Add Deck
            </a>
        </div>
    </div>
    <div th:each="deck : ${decks}" class="decklist mb-2">
        <div class="deck-header d-flex justify-content-between align-items-center">
            <div class="deck-toggle d-flex align-items-center"
                 data-bs-toggle="collapse"
                 th:attr="data-bs-target='#deckCollapse__' + ${deck.id}"
                 style="cursor: pointer;">
                <h2 class="h5 mb-0" th:text="${deck.name}"></h2>
            </div>
            <div class="d-flex align-items-center">
                <a th:href="@{/user/deck/{deckId}(deckId=${deck.id})}"
                   class="btn btn-sm btn-success me-2">
                    <i class="bi bi-pencil"></i> Edit
                </a>
                <button type="button"
                        class="btn btn-sm btn-danger me-2 delete-deck-btn"
                        th:data-deck-id="${deck.id}"
                        th:data-deck-name="${deck.name}">
                    <i class="bi bi-trash3"></i> Delete
                </button>
                <span class="badge bg-secondary me-2" th:text="${deck.type}"></span>
                <button type="button"
                        class="btn btn-sm btn-link p-0 chevron-trigger"
                        data-bs-toggle="collapse"
                        th:attr="data-bs-target='#deckCollapse__' + ${deck.id}">
                    <i class="bi bi-chevron-down toggle-icon"></i>
                </button>
            </div>
        </div>
        <div class="deck-colors px-2 py-1">
            <span th:each="color : ${deck.deckColors}"
                  th:attr="data-mana=${color}"
                  class="mana-symbol me-1"
                  th:text="${color}">
            </span>
        </div>
        <div class="collapse" th:id="'deckCollapse__' + ${deck.id}">
            <table class="table table-striped deck-table mt-3">
                <thead>
                <tr>
                    <th scope="col">Qty</th>
                    <th scope="col">Color Identity</th>
                    <th scope="col">Mana Cost</th>
                    <th scope="col">Card Name</th>
                    <th scope="col">Type</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="card : ${deck.cards}">
                    <td th:text="${card.quantity}"></td>
                    <td class="color-col" th:text="${card.color}"></td>
                    <td class="color-col" th:text="${card.manaCost}"></td>
                    <td th:text="${card.name}"></td>
                    <td th:text="${card.typeLine}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteDeckModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Delete Deck</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <p id="deleteDeckMessage" class="mb-0"></p>
            </div>

            <div class="modal-footer">
                <button type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal">Cancel</button>

                <a id="confirmDeleteDeckBtn"
                   class="btn btn-danger">
                    Delete
                </a>
            </div>

        </div>
    </div>
</div>
</body>
</html>
