spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mtg-database
    username: postgres
    password: mypass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    enabled: true
    change-log: classpath:db/db.changelog-master.yaml
    default-schema: public
