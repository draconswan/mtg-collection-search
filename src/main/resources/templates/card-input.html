<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enter Card Names</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"
    />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
          integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
          crossorigin="anonymous"
    />
    <style>
        textarea {
            font-family: monospace;
            resize: vertical;
        }
    </style>
    <script>
        let actionOverride = null;

        function setAction(action) {
            actionOverride = action;
        }

        document.addEventListener("DOMContentLoaded", () => {
            const form = document.querySelector("form");
            form.addEventListener("submit", (e) => {
                if (actionOverride) {
                    form.action = actionOverride;
                }
            });
        });
    </script>
</head>
<body>
<div class="container py-5">
    <h1 class="mb-4">Paste Card Names</h1>
    <form th:action="@{/checklist}" method="post">
        <div class="mb-3">
            <label for="cardNames" class="form-label">Enter one card name per line:</label>
            <textarea id="cardNames" name="cardNames" class="form-control"
                      placeholder="Lightning Bolt&#10;1 Black Lotus&#10;2x Counterspell"
                      rows="10" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Select game types:</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="gameTypes" value="arena" id="arena">
                <label class="form-check-label" for="arena">Arena</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="gameTypes" value="paper" id="paper">
                <label class="form-check-label" for="paper">Paper</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="gameTypes" value="mtgo" id="mtgo">
                <label class="form-check-label" for="mtgo">MTGO</label>
            </div>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary" onclick="setAction('/checklist')">Generate Checklist</button>
            <button type="submit" class="btn btn-outline-success" onclick="setAction('/decklist')">Generate Decklist</button>
            <button type="reset" class="btn btn-outline-secondary">Clear</button>
        </div>
    </form>
</div>
</body>
</html>
