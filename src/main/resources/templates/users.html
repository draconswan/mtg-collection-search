<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<!-- Include header -->
<div th:replace="fragments/header :: body"></div>
<div class="container mt-5">
    <h2>Admin Panel</h2>
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <ul class="list-unstyled mb-0">
                    <li th:each="role : ${user.roles}" th:text="${role.name}"></li>
                </ul>
            </td>
            <td>
                <form th:action="@{/admin/promote}" method="post"
                      th:if="${!#lists.contains(user.roles.?[name == 'ROLE_USER'], true)}">
                    <input type="hidden" name="username" th:value="${user.username}"/>
                    <button type="submit" class="btn btn-sm btn-primary">Promote to USER</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
